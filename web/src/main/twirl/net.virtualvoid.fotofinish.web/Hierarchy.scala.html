@import net.virtualvoid.fotofinish.Hash

@(name: String, fullPath: String, entries: Vector[(String, Vector[Hash])], children: Vector[(String, Int)])

<h1>@fullPath</h1>

<div>
    <table>
        @for((child, num) <- children) {
            <tr><td><a href="@child">@child</a></td><td>@if(num > 0){ @num }</td></tr>
        }
    </table>
</div>

<div>
    @for((name, hashes) <- entries) {
        @for(hash <- hashes) {
            <a href="/images/sha-512-t160/@{hash.asHexString}/"><img src="/images/sha-512-t160/@{hash.asHexString}/thumbnail" title="@name"width="150px"/></a>
        }
    }
</div>
